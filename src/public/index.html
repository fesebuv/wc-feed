<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>World Cup Feed</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <div class="photos">
        <image-item
          v-for="item in imageList"
          v-bind:item="item"
          v-bind:key="item.src">
        </image-item>
      </div>
    </div>

    <h1 style="display:none;"> Hello World Cup! </h1>
    <div id="root" class="photos" style="display:none;"></div>
    <script src="js/bundle.js"></script>
  </body>
</html>
